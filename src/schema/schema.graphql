type Order {
  id: ID!
  startTime: String!
  endTime: String!
  status: String
}
input NewRiderOrderInput {
  startTime: String!
  endTime: String!
  status: String
}
type Mutation {
  createRiderOrder(orders: [NewRiderOrderInput]!): [Order!]!

  updateRiderOrder(
    id: ID!
    startTime: String
    endTime: String
    status: String
  ): Order
}
type Query {
  getOrderById(id: ID!): Order
}
