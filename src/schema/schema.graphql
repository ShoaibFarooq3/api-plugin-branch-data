type Branch {
  _id: ID!
  branchname: String!
  branchaddress: String!
  branchphonenumber: String!
}

input CreateBranchInput {
  branchname: String!
  branchaddress: String!
  branchphonenumber: String!
}

type Mutation {
  createBranch(input: CreateBranchInput!): Branch
  deleteBranch(branchname: String!): Branch
}

type Query {
  branches: [Branch]
  getBranchByName(branchname: String!): Branch
}
